name: quadruple python package

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: 3.6
          - os: ubuntu-latest
            python-version: 3.9
          - os: macos-latest
            python-version: 3.9
          - os: windows-latest
            python-version: 3.9
    steps:
      - uses: actions/checkout@v2

      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package with testing dependencies
        run: |
          pip install .[test]

      - name: Test with pytest
        run: |
          pytest
